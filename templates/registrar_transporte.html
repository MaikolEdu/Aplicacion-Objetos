{% extends 'base.html' %}

{% block title %}
	SGI / Registrar Vehiculo
{% endblock%}

{% block contenido %}

<div class="jumbotron">
    <p>
    	<h2>REGISTRAR VEHICULO</h2>
    </p>
</div>
<form action="" method="POST">
{% csrf_token %}
<div class="row-fluid">
        <div class="span4">
          <p>Descripcion del carro</p>
        </div>
        <div class="span7">
        	<input type="text" name="descripcion" placeholder="Ingrese Descripcion" class="input-xlarge">
        	{{ formulario.descripcion.errors }}
       </div>
</div>
<div class="row-fluid">
        <div class="span4">
          <p>Serie de la placa</p>
        </div>
        <div class="span7">
        	<input type="text" name="placa" placeholder="Ingrese Placa" class="input-xlarge">
        	{{ formulario.placa.errors }}
       </div>
</div>
<button type="submit" class="btn btn-primary">Registrar</button>



</form>

{% endblock %}
