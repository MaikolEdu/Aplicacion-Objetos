{% extends 'base.html' %}

{% block title %}
	SGI / Listar Transporte
{% endblock%}

{% block contenido %}
<link rel="stylesheet" href="{{STATIC_URL}}css/tabla.css">


<div class="jumbotron">
    <p>
    	<h2>REPORTE DE NUESTROS TRANSPORTE</h2>
    </p>
</div>



			<div id="divTabla">
				<label for="txtBuscar">Buscar: </label>
				<input type="search" id="txtBuscar"  class="input-xxlarge" autofocus
				placeholder="Inregese lo que que desee buscar en la tabla">
				
				<table border="1" id="tblTabla" >
					<thead>
						<tr>
					          <th>Descripcion del carro</th>
					          <th>Placa</th> 
						</tr>
					</thead>
					<tbody>
						 {% for usuario in usuarios %}
						        <tr>
						          <td>{{usuario.descripcion}}</td>
						          <td>{{usuario.placa}}</td>

								</tr>
						      {% endfor %}
					</tbody>
				</table>
			</div>


 <script src="http://www.lewebmonster.com/ejemplos/buscar-en-tablas-jquery/js/ext/jquery-1.8.2.min.js"></script>

<script src="{{STATIC_URL}}js/buscar.js"></script>
{% endblock %}
